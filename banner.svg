<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient backgrounds -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#283593;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3949ab;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="seaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0277bd;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#01579b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd54f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb300;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd54f;stop-opacity:0" />
    </radialGradient>

    <!-- Wave pattern for sea -->
    <pattern id="waves" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 Q25,5 50,10 T100,10" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.1"/>
      <path d="M0,15 Q25,10 50,15 T100,15" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.05"/>
    </pattern>
    
    <!-- Straw hat texture -->
    <pattern id="strawTexture" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="20" y2="20" stroke="#d4a574" stroke-width="2" opacity="0.3"/>
      <line x1="20" y1="0" x2="0" y2="20" stroke="#d4a574" stroke-width="2" opacity="0.3"/>
    </pattern>

    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background: Sky -->
  <rect width="1200" height="400" fill="url(#skyGradient)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="50" r="2" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="80" r="1.5" fill="white" opacity="0.5">
    <animate attributeName="opacity" values="0.2;0.7;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="60" r="2" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1100" cy="90" r="1.5" fill="white" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>

  <!-- Sun/Moon glow -->
  <circle cx="1000" cy="100" r="80" fill="url(#sunGradient)" opacity="0.3" filter="url(#glow)"/>
  <circle cx="1000" cy="100" r="50" fill="url(#sunGradient)">
    <animate attributeName="r" values="50;55;50" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sun rays -->
  <g opacity="0.4">
    <line x1="1000" y1="30" x2="1000" y2="0" stroke="#ffd54f" stroke-width="3" stroke-linecap="round">
      <animate attributeName="y2" values="0;-10;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="1050" y1="50" x2="1070" y2="30" stroke="#ffd54f" stroke-width="3" stroke-linecap="round">
      <animate attributeName="x2" values="1070;1080;1070" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="1070" y1="100" x2="1100" y2="100" stroke="#ffd54f" stroke-width="3" stroke-linecap="round">
      <animate attributeName="x2" values="1100;1110;1100" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- Sea with waves -->
  <path d="M0,250 Q150,240 300,250 T600,250 T900,250 T1200,250 L1200,400 L0,400 Z" 
        fill="url(#seaGradient)" opacity="0.9"/>
  <rect x="0" y="250" width="1200" height="150" fill="url(#waves)"/>
  
  <!-- Sea foam/waves animation -->
  <ellipse cx="200" cy="260" rx="40" ry="8" fill="white" opacity="0.2">
    <animate attributeName="rx" values="40;50;40" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="500" cy="255" rx="50" ry="10" fill="white" opacity="0.15">
    <animate attributeName="rx" values="50;60;50" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="800" cy="258" rx="45" ry="9" fill="white" opacity="0.18">
    <animate attributeName="rx" values="45;55;45" dur="3.5s" repeatCount="indefinite"/>
  </ellipse>

  <!-- Pirate ship silhouette (far distance) -->
  <g transform="translate(150, 230)" opacity="0.4">
    <polygon points="0,0 -15,20 15,20" fill="#1a237e"/>
    <rect x="-2" y="0" width="4" height="30" fill="#1a237e"/>
    <path d="M-20,20 L20,20 L15,30 L-15,30 Z" fill="#1a237e"/>
  </g>

  <!-- Straw Hat (Iconic element) -->
  <g transform="translate(600, 200)" filter="url(#shadow)">
    <!-- Hat brim -->
    <ellipse cx="0" cy="0" rx="120" ry="30" fill="#f4e4c1" opacity="0.95"/>
    <ellipse cx="0" cy="0" rx="120" ry="30" fill="url(#strawTexture)"/>
    
    <!-- Hat crown -->
    <ellipse cx="0" cy="-25" rx="70" ry="25" fill="#f4e4c1"/>
    <ellipse cx="0" cy="-25" rx="70" ry="25" fill="url(#strawTexture)"/>
    <path d="M-70,-25 Q-70,-50 0,-55 Q70,-50 70,-25" fill="#e8d5b3"/>
    
    <!-- Red ribbon -->
    <rect x="-75" y="-5" width="150" height="12" fill="#d32f2f" rx="2"/>
    <rect x="-75" y="-5" width="150" height="12" fill="url(#glowGradient)" opacity="0.3" rx="2"/>
    
    <!-- Ribbon shine -->
    <rect x="-70" y="-3" width="140" height="3" fill="#ffffff" opacity="0.4" rx="1"/>
    
    <!-- Ribbon details (stitching) -->
    <line x1="-60" y1="1" x2="-50" y2="1" stroke="#a52a2a" stroke-width="1" opacity="0.6"/>
    <line x1="-40" y1="1" x2="-30" y2="1" stroke="#a52a2a" stroke-width="1" opacity="0.6"/>
    <line x1="-20" y1="1" x2="-10" y2="1" stroke="#a52a2a" stroke-width="1" opacity="0.6"/>
    <line x1="10" y1="1" x2="20" y2="1" stroke="#a52a2a" stroke-width="1" opacity="0.6"/>
    <line x1="30" y1="1" x2="40" y2="1" stroke="#a52a2a" stroke-width="1" opacity="0.6"/>
    <line x1="50" y1="1" x2="60" y2="1" stroke="#a52a2a" stroke-width="1" opacity="0.6"/>
    
    <!-- Floating animation for hat -->
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="translate"
      values="0 0; 0 -5; 0 0"
      dur="3s"
      repeatCount="indefinite"
      additive="sum"/>
  </g>

  <!-- Title: JOYBOY -->
  <g filter="url(#shadow)">
    <text x="600" y="110" 
          font-family="'Arial Black', 'Arial Bold', sans-serif" 
          font-size="90" 
          font-weight="900"
          text-anchor="middle" 
          fill="#ffffff"
          stroke="#1a237e"
          stroke-width="3">
      JOYBOY
    </text>
    
    <!-- Title glow effect -->
    <text x="600" y="110" 
          font-family="'Arial Black', 'Arial Bold', sans-serif" 
          font-size="90" 
          font-weight="900"
          text-anchor="middle" 
          fill="url(#sunGradient)"
          opacity="0.5"
          filter="url(#glow)">
      JOYBOY
    </text>
  </g>

  <!-- Subtitle -->
  <text x="600" y="150" 
        font-family="Arial, sans-serif" 
        font-size="22" 
        font-weight="300"
        text-anchor="middle" 
        fill="#ffffff"
        letter-spacing="4"
        opacity="0.95">
    THE ULTIMATE MANGA PARSER ECOSYSTEM
  </text>

  <!-- Small pirate flag icon -->
  <g transform="translate(280, 100)" opacity="0.7">
    <rect x="0" y="0" width="3" height="40" fill="#8d6e63"/>
    <path d="M3,0 L40,8 L40,24 L3,16 Z" fill="#1a1a1a"/>
    <circle cx="21.5" cy="10" r="4" fill="white"/>
    <circle cx="21.5" cy="10" r="2" fill="#1a1a1a"/>
    <rect x="19" y="14" width="5" height="2" fill="white"/>
    <path d="M16,14 L19,18 M27,14 L24,18" stroke="white" stroke-width="1.5" fill="none"/>
    
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 283 100"
      to="5 283 100"
      dur="1s"
      repeatCount="indefinite"
      additive="sum"/>
  </g>

  <!-- Code brackets decoration -->
  <text x="200" y="115" font-family="monospace" font-size="60" fill="#4fc3f7" opacity="0.3" font-weight="bold">{</text>
  <text x="970" y="115" font-family="monospace" font-size="60" fill="#4fc3f7" opacity="0.3" font-weight="bold">}</text>

  <!-- Tech badges -->
  <g transform="translate(340, 350)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="#3178c6" opacity="0.9"/>
    <text x="50" y="19" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="white">TypeScript</text>
  </g>
  
  <g transform="translate(450, 350)">
    <rect x="0" y="0" width="80" height="28" rx="14" fill="#68a063" opacity="0.9"/>
    <text x="40" y="19" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="white">Node.js</text>
  </g>
  
  <g transform="translate(540, 350)">
    <rect x="0" y="0" width="110" height="28" rx="14" fill="#61dafb" opacity="0.9"/>
    <text x="55" y="19" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#1a1a1a">React Native</text>
  </g>
  
  <g transform="translate(660, 350)">
    <rect x="0" y="0" width="80" height="28" rx="14" fill="#7c4dff" opacity="0.9"/>
    <text x="40" y="19" font-family="Arial, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="white">Modular</text>
  </g>

  <!-- Sparkles/particles -->
  <circle cx="520" cy="140" r="3" fill="#ffd54f" opacity="0.8">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;3;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="680" cy="135" r="2.5" fill="#ffffff" opacity="0.7">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;2.5;1.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="540" cy="165" r="2" fill="#4fc3f7" opacity="0.6">
    <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;2;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="660" cy="170" r="2" fill="#ffd54f" opacity="0.7">
    <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;2;1" dur="2.2s" repeatCount="indefinite"/>
  </circle>

  <!-- Waves in foreground -->
  <path d="M0,280 Q100,275 200,280 T400,280 T600,280 T800,280 T1000,280 T1200,280" 
        fill="none" 
        stroke="white" 
        stroke-width="2" 
        opacity="0.3">
    <animate attributeName="d" 
             values="M0,280 Q100,275 200,280 T400,280 T600,280 T800,280 T1000,280 T1200,280;
                     M0,280 Q100,285 200,280 T400,280 T600,280 T800,280 T1000,280 T1200,280;
                     M0,280 Q100,275 200,280 T400,280 T600,280 T800,280 T1000,280 T1200,280"
             dur="4s" 
             repeatCount="indefinite"/>
  </path>
</svg>